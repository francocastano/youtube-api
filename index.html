<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Channel Data</title>
</head>

<body>
    <nav class="black">
        <div class="nav-wrapper">
            <div class="container"><a href="" class="brand-logo">Youtube Channel Data</a>
            </div>
        </div>
    </nav>
    <br>
    <section>
        <div class="container">
            <div id="content">
                <div class="row">
                    <div class="col s6">
                        <form action="" id="channel-form">
                            <div class="input-field col s6">
                                <input type="text" placeholder="Enter Channel Name" id="channel-input">
                                <input type="submit" value="Get Channel Data " class="btn grey">
                            </div>
                        </form>
                    </div>
                    <div id="channel-data" class="col s6"></div>
                </div>
                <div class="row" id="video-container"></div>
            </div>
        </div>
    </section>
    <script src="/js/main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
